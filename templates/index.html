<!DOCTYPE html>
<html lang="ru-RU">
  <header>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css" />
    <title>Weather checker in - {{ city }}</title>
  </header>
  <body>
    <header></header>
    <main>
      <div class="window">
        <div class="today-border">
          <div class="left-column">
            <p class="city">{{ city }}</p>
            <p class="data">{{ data_list[0][1] }}</p>
          </div>
          <img src="" alt="Weather image" />
          <div class="top-right-corner"><p>{{ today_temp }}℃</p></div>
        </div>
        <div class="hours-border">
          {% for i in range(24) -%}
          <div class="hour">
            <p class="data1">{{ data_list[i][2] }}</p>
            <p class="data2">{{ data_list[i][3] }}℃</p>
          </div>
          {% endfor -%}
        </div>
        <div class="rest-of-week">
          {% for i in range(1, 7) -%}
          <div class="day-of-week">
            <img src="" alt="Weather icon" />
            <div>
              <p class="data1">{{ data_list[i * 24 + 12][1][:3].upper() }}</p>
              <p class="data2">{{ data_list[i * 24 + 12][3] }}℃</p>
            </div>
          </div>
          {% endfor -%}
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
